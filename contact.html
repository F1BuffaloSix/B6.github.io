  <div class="contact-us">
    <div class="container">
      <div class="contact-form-container">
        <div class="header">
          <h1>Contact Our Team</h1>
          <p class="headersub">We are more than happy to help!</p>
        </div>

        <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;" onload="if(submitted) { hideLoader(); window.location='submit.html'; }"></iframe>

        <form action="https://script.google.com/macros/s/AKfycby6tMqxKiJZxK5JEhFdVrAEAIaqHOoxbp1PHcxWANk6aFCAhNrahDxvyfaAb352mkC3/exec"
              name="contact-form" 
              class="contact-form" 
              id="contactForm" 
              method="POST" 
              target="hiddenConfirm" 
              onsubmit="submitted=true; showLoader();">

          <label for="contactReason">Why do you wish to get in touch with us?*</label>
          <select class="form-select" id="contactReason" name="contactReason" required>
            <option value="" selected disabled hidden>Please select an option</option>
            <option value="I want to sponsor/collaborate with the team">I want to sponsor/collaborate with the team</option>
            <option value="I want to learn more about F1 in Schools">I want to learn more about F1 in Schools</option>
            <option value="I have a question for the team">I have a question for the team</option>
            <option value="I want to contact a specific team member">I want to contact a specific team member</option>
            <option value="Other">Other</option>
          </select>

          <script>
            function validateForm() {
              var contactReason = document.getElementById("contactReason").value;
          
              // Verificar si no se seleccionó un miembro del equipo válido (valor vacío)
              if (!contactReason) {
                alert("Please select an option");
                return false; // Evita que se envíe el formulario
              }
          
              return true; // El formulario se puede enviar si la validación es correcta
            }
          </script>

          <div id="teamMembers" class="dropdown-field hidden-field">
            <label for="teamMember">Select Team Member*</label>
            <select class="form-select" id="teamMember" name="teamMember">
              <option value="" selected disabled hidden></option> <!-- Opción predeterminada deshabilitada -->
              <option value="Iñaki Flores | Project Manager">Iñaki Flores | Project Manager</option>
              <option value="Patricio Martinez | Finance Manager">Patricio Martinez | Finance Manager</option>
              <option value="Javier Villanueva | Sponsorship and Marketing Manager">Javier Villanueva | Sponsorship and Marketing Manager</option>
              <option value="Adrián Velázquez | Graphic Designer">Adrián Velázquez | Graphic Designer</option>
              <option value="Oscar Hernández | Design Engineer">Oscar Hernández | Design Engineer</option>
              <option value="Miguel Velázquez | Manufacturing Engineer">Miguel Velázquez | Manufacturing Engineer</option>
            </select>
          </div>

          <script>
            function validateForm() {
              var teamMembers = document.getElementById("teamMembers").value;

              // Verificar si el valor seleccionado es vacío
              if (teamMembers === "") {
                alert("Please select a valid team member.");
                return false; // Evita que se envíe el formulario
              }

              return true; // El formulario se puede enviar si la validación es correcta
            }
          </script>


          <div id="companyField" class="hidden-field">
            <label for="company">Company Name*</label>
            <input type="text" id="company" name="company" placeholder="Company Name">
          </div>


          <label for="name">Name*</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>



          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
         
         <script>
            document.getElementById("email").addEventListener("input", function () {
              this.value = this.value.replace(/[^a-zA-Z0-9@._%+-]/g, "");
            });
          </script>



          <div id="phoneNumber" class="hidden-field">
            <label for="Phone">Phone Number*</label>
            <input type="tel" id="Phone" name="Phone" placeholder="+5233-3620-5338" title="Only numbers, +, and - are allowed. No spaces or letters.">

            <!-- Validación con JavaScript para el teléfono -->
            <script>
              document.getElementById("Phone").addEventListener("input", function () {
                // Permitir solo números, + y guiones
                this.value = this.value.replace(/[^0-9+\-]/g, "");

                // Validar longitud mínima de 10 números excluyendo los símbolos (+ y -)
                const numericValue = this.value.replace(/[^0-9]/g, ""); // Solo números
                if (numericValue.length < 10) {
                  this.setCustomValidity("The phone number must contain at least 10 digits (including the area code).");
                } else {
                  this.setCustomValidity(""); // Eliminar el mensaje de error si es válido
                }
              });
            </script>
          </div>


          <label for="Message">Message*</label>
          <textarea id="Message" name="Message" rows="4" required></textarea>


<!-- Nuevo Loader -->
<div id="loadingOverlay" class="loading-overlay" style="display: none;">

</div>

  <!-- Loader functions -->
  <script>
    var submitted = false;
  
    function showLoader() {
      document.querySelector('.loading-overlay').style.display = 'flex';
      document.getElementById('submit').disabled = true; // Deshabilitar el botón de enviar
    }
  
    function hideLoader() {
      document.querySelector('.loading-overlay').style.display = 'none';
      document.getElementById('submit').disabled = false; // Habilitar el botón de enviar
      
    }
  
    // Manejar el evento onload del iframe
    document.getElementById('hiddenConfirm').addEventListener('load', function () {
      if (submitted) {
        hideLoader();
        window.location = 'submit.html'; // Redirigir después del envío exitoso
      }
    });
  </script>
  

<script src="loading.js"></script>

<script>
  document.getElementById("contactReason").addEventListener("change", function () {
    const teamMembers = document.getElementById("teamMembers");
    const companyField = document.getElementById("companyField");
    
    if (this.value === "I want to contact a specific team member") {
      teamMembers.classList.remove("hidden-field");
      phoneNumber.classList.remove("hidden-field");

    } else {
      teamMembers.classList.add("hidden-field");
      phoneNumber.classList.add("hidden-field");
    }
    
    if (this.value === "I want to sponsor/collaborate with the team") {
      companyField.classList.remove("hidden-field");
      phoneNumber.classList.remove("hidden-field");

    } else {
      companyField.classList.add("hidden-field");
    }

  });
</script>
